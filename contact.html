								<br/>

								</div>
								
							<div class="input_frame">
								<label>件名</label>
								<br/>
								<input type="text" class="inputter" id="subject" name="entry.1444656011" placeholder="〇〇〇〇に関する質問"  value="" required />
							</div>
							
							<div class="input_frame">
								<label>内容</label>
								<br/>
								<textarea class="inputter" id="message" name="entry.95113534" placeholder="できるだけ詳しくご記入ください 1000文字まで"></textarea>
							</div>
							
							<input type="button" id="send_button" value="送信" onclick="sendGformContactForm()">

						</form>
						<iframe name="dummyIframe" style="display:none;"></iframe>
						
						<script>
							function sendGformContactForm(){
								var tex = document.getElementById("mailaddress").value;
								var Seiki = /^[a-zA-Z0-9.!#$%&'*+\/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
			
								if (tex == '') {
									alert('メールアドレスを記入してください。');
									return false;
								}
			
								if (!(tex.match(Seiki))) {
									alert('メールアドレスが正しくありません。');
									return false;
								}
			
								var tex = document.getElementById("subject").value;
			
								if (tex == '') {
									alert('件名を記入してください。');
									return false;
								}
			
								var tex = document.getElementById("message").value;
			
								if (tex == '') {
									alert('内容を記入してください。');
									return false;
								}
								
								if (document.getElementById("message").value.length > 1000) {
									alert('内容に記入されている文字数が1000文字を超過しています');
									return false;
								}
			
								document.ContactForm.submit();
								document.getElementById('mailaddress').disabled = true;
								document.getElementById('subject').disabled = true;
								document.getElementById('message').disabled = true;
								document.getElementById('send_button').disabled = true;
								document.getElementById('send_button').value = "送信しました";
								alert('送信を完了しました。');
							}
						</script>
