							<h2>MineArtOnlineでの寄付について</h2>
							<p>
								MineNetworkは寄付を受け付けておりません。<br />
								まだ寄付ランクを付与されていない、新規で寄付をして下さった方には別途ご連絡をさせて頂きます。<br />

							</p>

						<iframe name="dummyIframe" style="display:none;"></iframe>
						
						<script>
							function sendGformContactForm(){
								var tex = document.getElementById("mailAddress").value;
								var Seiki = /^[a-zA-Z0-9.!#$%&'*+\/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;

								if (tex == '') {
									alert('メールアドレスを記入してください。');
									return false;
								}

								if (!(tex.match(Seiki))) {
									alert('メールアドレスのフォーマットが異なります。');
									return false;
								}

								var tex = document.getElementById("discord_id").value;
								var Seiki = /^.+#([0-9]{4,4})$/;

								if (tex == '') {
									alert('ディスコードIDを記入してください。');
									return false;
								}

								if (!(tex.match(Seiki))) {
									alert('ディスコードIDのフォーマットが異なります。');
									return false;
								}

								var tex = document.getElementById("minecraft_id").value;
								var Seiki = /^[a-zA-Z0-9_]*$/;

								if (tex == '') {
									alert('Minecraft IDを記入してください。');
									return false;
								}

								if (!(tex.match(Seiki))) {
									alert('Minecraft ID のフォーマットが異なります。');
									return false;
								}

								var tex = document.getElementById("gift_code").value;

								if (tex == '') {
									alert('ギフトコードを記入してください。');
									return false;
								}

								var tex = document.getElementById("money_value").value;
								var Seiki = /^([1-9]\d*|0)$/;

								if (tex == '') {
									alert('金額を記入してください。');
									return false;
								}

								if (!(tex.match(Seiki))) {
									alert('金額は半角コンマなしで入力してください。');
									return false;
								}

								var tex = document.getElementById("message").value;

								if (tex == '') {
									document.getElementById("message").value = "なし";
								}
								
								if (document.getElementById("message").value.length > 1000) {
									alert('メッセージ に記入されている文字数が1000文字を超過しています');
									return false;
								}
			
								document.DonateForm.submit();
								document.getElementById('mailAddress').disabled = true;
								document.getElementById('discord_id').disabled = true;
								document.getElementById('minecraft_id').disabled = true;
								document.getElementById('gift_code').disabled = true;
								document.getElementById('money_value').disabled = true;
								document.getElementById('message').disabled = true;
								document.getElementById('send_button').disabled = true;
								document.getElementById('send_button').value = "送信しました";
								alert('送信を完了しました。');
							}
